<div class="flex flex-wrap gap-3">
  <div class="flex align-items-center">
    <input type="radio" [(ngModel)]="tipoBusca" value="0" (change)="change()" />
    <label class="ml-2">Nome</label>
  </div>

  <div class="flex align-items-center">
    <input type="radio" [(ngModel)]="tipoBusca" value="1" (change)="change()" />
    <label class="ml-2">CPF</label>
  </div>

  <p-inputMask mask="99-999999" name="sdas" [(ngModel)]="this.busca"   ngDefaultControl placeholder="99-999999"></p-inputMask>
  <p-calendar [(ngModel)]="date"></p-calendar>

</div>
