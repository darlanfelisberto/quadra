<div >
  <p-toast life="200000" ></p-toast>
  ss
  <p-inputMask mask="99-999999" name="sdas" [(ngModel)]="this.teste"   ngDefaultControl placeholder="99-999999"></p-inputMask>
  <form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="card">
      <div class="formgrid grid">
        <div class="field col-12 md:col-6">
          <label>Nome:</label>
          <input [(ngModel)]="this.user.nome" formControlName="nome" placeholder="DigÃ­te um nome" pInputText class="w-full"/>
          <app-message-validation [fGroup]="form" field="nome" label="Nome"></app-message-validation>
        </div>
        <div class="field col-12 md:col-6">
          <label>E-mail:</label>
          <input [(ngModel)]="this.user.email" type="text" pInputText formControlName="email" class="w-full" placeholder="Inform um e-mail."/>
          <app-message-validation [fGroup]="form" field="email" label="E-mail"></app-message-validation>
        </div>
        <div class="field col-12 md:col-6">
          <label class="w-full">Senha:</label>
          <p-password [(ngModel)]="this.user.password" formControlName="password" class="w-full"></p-password>
        </div>
        <div class="field col-12 md:col-6">
          <button pButton label="Primary" ></button>
        </div>
      </div>
    </div>
    <p>Form Status: {{ form.status }}</p>

    <div >
      <p-pickList [source]="this.listPermissao" [target]="this.user.listPermissoes" sourceHeader="Disponiveis" targetHeader="Selecionadas" 
        [showTargetControls]="false" [showSourceControls]="false" >
          <ng-template let-permissao pTemplate="item" >
            {{permissao.nome}}
          </ng-template>
      </p-pickList>

    </div>
  </form>
</div>
